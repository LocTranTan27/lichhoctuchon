<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Học Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Học Tập Cùng Bạn</h1>
            <div id="real-time-clock" class="clock">00:00:00</div>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 id="form-title">Thêm Buổi Học Mới</h2>
            <form id="study-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>Ngày học:</label>
                    <input type="date" id="input-date" required>
                </div>
                <div class="form-group">
                    <label>Môn học:</label>
                    <input type="text" id="input-subject" placeholder="VD: Lập trình C++, Toán..." required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Bắt đầu:</label>
                        <input type="time" id="input-start" required>
                    </div>
                    <div class="form-group">
                        <label>Kết thúc:</label>
                        <input type="time" id="input-end" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Ghi chú:</label>
                    <textarea id="input-note" rows="2" placeholder="Nội dung cần lưu ý..."></textarea>
                </div>
                <div class="form-group">
                    <label>Link YouTube (mỗi link một dòng):</label>
                    <textarea id="input-videos" rows="2" placeholder="Dán link youtube vào đây..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="btn-save" class="btn-primary">Lưu Buổi Học</button>
                    <button type="button" id="btn-cancel" class="btn-secondary" style="display:none;">Hủy</button>
                </div>
            </form>
        </section>

        <section class="calendar-section">
            <div class="calendar-header">
                <h2>Lịch Trình</h2>
                <input type="date" id="filter-date">
            </div>
            
            <div id="schedule-timeline" class="timeline">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
